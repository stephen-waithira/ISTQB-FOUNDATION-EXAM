<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISTQB Foundation Level Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="spinner" style="display:none;" aria-live="polite" aria-busy="true">Loading...</div>

    <!-- Timer -->
    <div class="timer" id="timer" aria-label="Quiz Timer">
        <span class="timer-icon" aria-hidden="true">‚è≥</span>
        <span id="time-text">01:30:00</span>
    </div>

    <!-- Question Navigator -->
    <nav id="navigator" class="navigator" aria-label="Question Navigator"></nav>
    <div id="summary" class="summary" aria-live="polite"></div>

    <!-- Question & Choices -->
    <main class="question-container" aria-labelledby="question-text">
        <h2 id="question-text"></h2>
        <div id="choices-container"></div>
        <p id="explanation" class="hidden"></p>
    </main>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button id="prev-btn" type="button" aria-label="Previous Question">Previous</button>
        <button id="skip-btn" type="button" aria-label="Skip Question">Skip</button>
        <button id="next-btn" type="button" aria-label="Next Question">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
